asyncapi: 3.0.0
info:
  title: Viewer API
  version: ''
servers:
  production:
    host: broker.mycompany.com
    protocol: qwee
    security:
      - $ref: '#/components/securitySchemes/user-password'
channels:
  /competition/control:
    address: /competition/control
    messages:
      ChooseOrigin:
        $ref: '#/components/messages/ChooseOrigin'
      GetMap:
        $ref: '#/components/messages/GetMap'
      GetPlayerInfo:
        $ref: '#/components/messages/GetPlayerInfo'
      PerformAttack:
        $ref: '#/components/messages/PerformAttack'
      PerformMove:
        $ref: '#/components/messages/PerformMove'
      PerformUseGrenade:
        $ref: '#/components/messages/PerformUseGrenade'
      PerformUseMedicine:
        $ref: '#/components/messages/PerformUseMedicine'
      PerformSwitchArm:
        $ref: '#/components/messages/PerformSwitchArm'
      PerformPickUp:
        $ref: '#/components/messages/PerformPickUp'
      PerformAbandon:
        $ref: '#/components/messages/PerformAbandon'
      Error:
        $ref: '#/components/messages/Error'
      CompetitionUpdate:
        $ref: '#/components/messages/CompetitionUpdate'
      Map:
        $ref: '#/components/messages/Map'
      Events:
        $ref: '#/components/messages/Events'
      Supplies:
        $ref: '#/components/messages/Supplies'
operations:
  /competition/control.publish:
    action: receive
    channel:
      $ref: '#/channels/~1competition~1control'
    messages:
      - $ref: '#/channels/~1competition~1control/messages/ChooseOrigin'
      - $ref: '#/channels/~1competition~1control/messages/GetMap'
      - $ref: '#/channels/~1competition~1control/messages/GetPlayerInfo'
      - $ref: '#/channels/~1competition~1control/messages/PerformAttack'
      - $ref: '#/channels/~1competition~1control/messages/PerformMove'
      - $ref: '#/channels/~1competition~1control/messages/PerformUseGrenade'
      - $ref: '#/channels/~1competition~1control/messages/PerformUseMedicine'
      - $ref: '#/channels/~1competition~1control/messages/PerformSwitchArm'
      - $ref: '#/channels/~1competition~1control/messages/PerformPickUp'
      - $ref: '#/channels/~1competition~1control/messages/PerformAbandon'
  /competition/control.subscribe:
    action: send
    channel:
      $ref: '#/channels/~1competition~1control'
    messages:
      - $ref: '#/channels/~1competition~1control/messages/Error'
      - $ref: '#/channels/~1competition~1control/messages/CompetitionUpdate'
      - $ref: '#/channels/~1competition~1control/messages/Map'
      - $ref: '#/channels/~1competition~1control/messages/Events'
      - $ref: '#/channels/~1competition~1control/messages/Supplies'
components:
  securitySchemes:
    user-password:
      type: userPassword
  messages:
    ChooseOrigin:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - originPosition
        properties:
          messageType:
            type: string
            const: CHOOSE_ORIGIN
          token:
            type: string
          originPosition:
            $ref: '#/components/schemas/Position'
    GetMap:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
        properties:
          messageType:
            type: string
            const: GET_MAP
          token:
            type: string
    GetPlayerInfo:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
        properties:
          messageType:
            type: string
            const: GET_PLAYER_INFO
          token:
            type: string
    PerformAttack:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - targetPosition
        properties:
          messageType:
            type: string
            const: PERFORM_ATTACK
          token:
            type: string
          targetPosition:
            $ref: '#/components/schemas/Position'
    PerformMove:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - direction
        properties:
          messageType:
            type: string
            const: PERFORM_MOVE
          token:
            type: string
          direction:
            description: a vector
            $ref: '#/components/schemas/Position'
    PerformUseGrenade:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - targetPosition
        properties:
          messageType:
            type: string
            const: PERFORM_USE_GRENADE
          token:
            type: string
          targetPosition:
            $ref: '#/components/schemas/Position'
    PerformUseMedicine:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - medicineName
        properties:
          messageType:
            type: string
            const: PERFORM_USE_MEDICINE
          token:
            type: string
          medicineName:
            type: string
            enum:
              - BEVERAGE
              - BANDAGE
              - FIRST_AID
    PerformSwitchArm:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - targetFirearm
        properties:
          messageType:
            type: string
            const: PERFORM_SWITCH_ARM
          token:
            type: string
          targetFirearm:
            type: string
            enum:
              - S686
              - VECTORY
              - AWM
              - M16
    PerformPickUp:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - targetSupply
          - targetPosition
        properties:
          messageType:
            type: string
            const: PERFORM_PICK_UP
          token:
            type: string
          targetSupply:
            type: string
            enum:
              - S686
              - VECTORY
              - AWM
              - M16
              - BULLET
              - BEVERAGE
              - BANDAGE
              - PRIMARY_ARMOR
              - PREMIUM_ARMOR
              - FIRST_AID
              - GRENADE
          targetPosition:
            $ref: '#/components/schemas/Position'
    PerformAbandon:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - token
          - targetSupply
        properties:
          messageType:
            type: string
            const: PERFORM_ABANDON
          token:
            type: string
          targetSupply:
            type: string
            enum:
              - S686
              - VECTORY
              - AWM
              - M16
              - BULLET
              - BEVERAGE
              - BANDAGE
              - PRIMARY_ARMOR
              - PREMIUM_ARMOR
              - FIRST_AID
              - GRENADE
    CompetitionUpdate:
      payload:
        type: object
        additionalProperties: false
        properties:
          messageType:
            type: string
            const: COMPETITION_UPDATE
          info:
            type: object
            additionalProperties: false
            required:
              - elapsedTicks
              - stage
            properties:
              elapsedTicks:
                type: integer
              stage:
                type: integer
                enum:
                  - READY
                  - RUNNING
                  - FINISHED
                  - ENDED
          players:
            type: array
            additionalProperties: false
            required:
              - playerId
              - armor
              - health
              - speed
              - firearm
              - inventory
              - position
            properties:
              playerId:
                type: integer
              armor:
                type: string
                enum:
                  - NO_ARMOR
                  - PRIMARY_ARMOR
                  - PREMIUM_ARMOR
              health:
                type: integer
              speed:
                type: number
              firearm:
                type: object
                required:
                  - name
                  - windup
                  - distance
                properties:
                  name:
                    type: string
                    enum:
                      - S686
                      - VECTOR
                      - M16
                      - AWM
                  windup:
                    type: number
                  distance:
                    type: number
              inventory:
                type: array
                items:
                  type: object
                additionalProperties: false
                required:
                  - name
                  - num
                properties:
                  name:
                    type: string
                    enum:
                      - BULLET
                      - FIRST_AID
                      - BANDAGE
                      - BEVERAGE
                      - GRENADE
                  num:
                    type: integer
              position:
                $ref: '#/components/schemas/Position'
    Events:
      payload:
        type: array
        items:
          oneOf:
            - $ref: '#/components/schemas/PlayerAttackEvent'
            - $ref: '#/components/schemas/PlayerSwitchArmEvent'
            - $ref: '#/components/schemas/PlayerPickUpEvent'
            - $ref: '#/components/schemas/PlayerUseMedicineEvent'
            - $ref: '#/components/schemas/PlayerUseGrenadeEvent'
            - $ref: '#/components/schemas/PlayerAbandonEvent'
    Map:
      payload:
        type: object
        additionalProperties: false
        required:
          - chunks
          - walls
          - PoisonousCircle
        properties:
          chunks:
            type: array
            items:
              type: object
              additionalProperties: false
              required:
                - chunkId
                - position
          properties:
            chunkId:
              type: integer
            position:
              $ref: '#/components/schemas/PositionInt'
          walls:
            type: array
            items:
              type: object
              required:
                - wallChunks
              properties:
                wallChunks:
                  type: array
                  items:
                    type: integer
          PoisonousCircle:
            type: object
            required:
              - poisonousChunks
            properties:
              poisonousChunks:
                type: array
                items:
                  type: integer
    Supplies:
      payload:
        type: array
        items:
          type: object
          required:
            - name
            - position
          properties:
            name:
              type: string
              enum:
                - BULLET
                - FIRST_AID
                - BANDAGE
                - BEVERAGE
                - GRENADE
                - PRIMARY_ARMOR
                - PREMIUM_ARMOR
                - S686
                - VECTOR
                - M16
                - AWM
            position:
              $ref: '#/components/schemas/Position'
    Error:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - errorCode
          - message
        properties:
          messageType:
            type: string
            const: ERROR
          errorCode:
            type: integer
          message:
            type: string
  schemas:
    PlayerAttackEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_ATTACK
        playerId:
          type: integer
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerSwitchArmEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetFirearm
      properties:
        eventType:
          type: string
          const: PLAYER_SWITCH_ARM
        playerId:
          type: integer
        targetFirearm:
          type: string
          enum:
            - S686
            - VECTORY
            - AWM
            - M16
    PlayerPickUpEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetSupply
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_PICK_UP
        playerId:
          type: integer
        targetSupply:
          type: string
          enum:
            - BULLET
            - FIRST_AID
            - BANDAGE
            - BEVERAGE
            - GRENADE
            - PRIMARY_ARMOR
            - PREMIUM_ARMOR
            - S686
            - VECTOR
            - M16
            - AWM
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerUseMedicineEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - medicine
      properties:
        eventType:
          type: string
          const: PLAYER_USE_MEDICINE
        playerId:
          type: integer
        medicine:
          type: string
          enum:
            - FIRST_AID
            - BANDAGE
            - BEVERAGE
    PlayerUseGrenadeEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_USE_GRENADE
        playerId:
          type: integer
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerAbandonEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - abandonedSupplies
      properties:
        eventType:
          type: string
          const: PLAYER_ABANDON
        playerId:
          type: integer
        abandonedSupplies:
          type: array
          items:
            type: string
            required:
              - name
            properties:
              name:
                type: string
                enum:
                  - BULLET
                  - FIRST_AID
                  - BANDAGE
                  - BEVERAGE
                  - GRENADE
                  - PRIMARY_ARMOR
                  - PREMIUM_ARMOR
                  - S686
                  - VECTOR
                  - M16
                  - AWM
    Position:
      type: object
      additionalProperties: false
      required:
        - x
        - 'y'
      properties:
        x:
          type: number
        'y':
          type: number
    PositionInt:
      type: object
      additionalProperties: false
      required:
        - x
        - 'y'
      properties:
        x:
          type: integer
        'y':
          type: integer

